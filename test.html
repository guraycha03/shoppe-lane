<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoppe Lane</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --brand-color: #4b392b;
      --bg-soft: #fdf8f3;
      --ribbon-color: #e7d7c7;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: var(--bg-soft);
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      inset: 0;
      background: url('public/images/loader-bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1050;
      transition: opacity 1s ease;
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .ribbon-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .ribbon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 200px;
      background-color: var(--ribbon-color);
      z-index: 1;
    }

    .svg-bow {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-width: 80%;
      z-index: 0;
      pointer-events: none;
    }

    .splash-title {
      position: relative;
      z-index: 2;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--brand-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
      background: var(--ribbon-color);
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    /* App Content */
    .app-content {
      display: none;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      padding: 4rem 2rem;
      text-align: center;
    }

    .app-content.show {
      display: block;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (min-width: 768px) {
      .splash-logo {
        width: 140px;
        height: 140px;
      }

      .svg-bow {
        width: 420px;
      }

      .splash-title {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <img src="public/images/logo.png" class="splash-logo" alt="Shoppe Lane Logo" />

    <div class="ribbon-wrapper">
      <div class="ribbon-bg"></div>
      <img src="public/images/gift-bow.svg" alt="Bow" class="svg-bow" />
      <h1 class="splash-title">Shoppe Lane</h1>
    </div>
  </div>

  <!-- Main App Content -->
  <div id="app" class="app-content container">
    <h1 class="display-5 text-dark fw-semibold">Welcome to Shoppe Lane üéÅ</h1>
    <p class="text-secondary fs-5">Gifts of style, wrapped with love and care.</p>
  </div>

  <!-- Fade out splash -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("fade-out");
        document.getElementById("app").classList.add("show");
      }, 3000);
    });
  </script>

</body>
</html>

function renderStars(rating) {
  const full = Math.floor(rating);
  const half = rating % 1 >= 0.5;
  const empty = 5 - full - (half ? 1 : 0);



  return (
    <>
      {[...Array(full)].map((_, i) => (
        <i key={`f-${i}`} className="bi bi-star-fill text-warning me-1"></i>
      ))}
      {half && <i className="bi bi-star-half text-warning me-1"></i>}
      {[...Array(empty)].map((_, i) => (
        <i key={`e-${i}`} className="bi bi-star text-warning me-1"></i>
      ))}
    </>
  );
}
